<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citation Network Tool Tester</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #0a0a0a;
      color: #e0e0e0;
    }
    h1 { color: #60a5fa; }
    .form-group {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #9ca3af;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #60a5fa;
    }
    button {
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-right: 10px;
    }
    button:hover { background: #1d4ed8; }
    button:disabled {
      background: #374151;
      cursor: not-allowed;
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      max-height: 600px;
      overflow-y: auto;
    }
    .loading {
      color: #60a5fa;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .error { color: #ef4444; }
    .success { color: #10b981; }
    .stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .stat-box {
      flex: 1;
      padding: 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
    }
    .stat-label {
      color: #9ca3af;
      font-size: 12px;
      text-transform: uppercase;
    }
    .stat-value {
      color: #60a5fa;
      font-size: 24px;
      font-weight: bold;
      margin-top: 5px;
    }
    .examples {
      margin: 20px 0;
      padding: 15px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
    }
    .example-btn {
      display: inline-block;
      padding: 6px 12px;
      margin: 5px;
      background: #374151;
      color: #9ca3af;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .example-btn:hover {
      background: #4b5563;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>üï∏Ô∏è Citation Network Tool Tester</h1>

  <div class="examples">
    <label>Quick Examples:</label>
    <button class="example-btn" onclick="loadExample('10.1108/k-08-2023-1556')">
      Kybernetes Paper (68 refs)
    </button>
    <button class="example-btn" onclick="loadExample('10.1007/s11356-023-25894-w')">
      ESPR Paper (citations test)
    </button>
    <button class="example-btn" onclick="loadExample('10.1038/nature12373')">
      Nature Paper
    </button>
  </div>

  <form id="testForm">
    <div class="form-group">
      <label>DOI or OpenAIRE ID:</label>
      <input
        type="text"
        id="identifier"
        value="10.1108/k-08-2023-1556"
        placeholder="e.g., 10.1108/k-08-2023-1556"
        required
      >
    </div>

    <div class="form-group">
      <label>Depth (1 or 2):</label>
      <input type="number" id="depth" value="1" min="1" max="2">
    </div>

    <div class="form-group">
      <label>Direction:</label>
      <select id="direction">
        <option value="both">Both (citations + references)</option>
        <option value="citations">Citations (who cites this)</option>
        <option value="references">References (what this cites)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Max Nodes:</label>
      <input type="number" id="maxNodes" value="20" min="5" max="200">
    </div>

    <button type="submit">üöÄ Test Citation Network</button>
    <button type="button" onclick="clearResult()">Clear</button>
  </form>

  <div class="stats" id="stats" style="display: none;">
    <div class="stat-box">
      <div class="stat-label">Nodes</div>
      <div class="stat-value" id="nodeCount">-</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Edges</div>
      <div class="stat-value" id="edgeCount">-</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Duration</div>
      <div class="stat-value" id="duration">-</div>
    </div>
  </div>

  <div id="result"></div>

  <script>
    const form = document.getElementById('testForm');
    const resultDiv = document.getElementById('result');
    const statsDiv = document.getElementById('stats');

    function loadExample(doi) {
      document.getElementById('identifier').value = doi;
    }

    function clearResult() {
      resultDiv.innerHTML = '';
      statsDiv.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const identifier = document.getElementById('identifier').value;
      const depth = parseInt(document.getElementById('depth').value);
      const direction = document.getElementById('direction').value;
      const maxNodes = parseInt(document.getElementById('maxNodes').value);

      resultDiv.innerHTML = '<div class="loading">‚è≥ Testing citation network tool...</div>';
      statsDiv.style.display = 'none';

      const startTime = Date.now();

      try {
        const response = await fetch('/api/research-sdk/test-citation', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ identifier, depth, direction, maxNodes })
        });

        const duration = ((Date.now() - startTime) / 1000).toFixed(2);
        const data = await response.json();

        // Update stats
        if (data.success && data.result?.data) {
          statsDiv.style.display = 'flex';
          document.getElementById('nodeCount').textContent = data.result.data.nodes?.length || 0;
          document.getElementById('edgeCount').textContent = data.result.data.edges?.length || 0;
          document.getElementById('duration').textContent = `${duration}s`;
        }

        // Display result
        if (data.success) {
          resultDiv.innerHTML = `<div class="success">‚úÖ Success!</div>\n\n${JSON.stringify(data, null, 2)}`;
        } else {
          resultDiv.innerHTML = `<div class="error">‚ùå Error</div>\n\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="error">‚ùå Request Failed</div>\n\n${error.message}`;
      }
    });
  </script>
</body>
</html>
